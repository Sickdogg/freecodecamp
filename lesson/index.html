<!DOCTYPE html>
<html lang="en">
<!-- html裡面有兩個必要元素，head跟body -->
<head>
    <!-- 編碼設定 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 畫面設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 作者設定 -->
    <meta name="author" content="Willson">
    <!-- 描述設定 -->
    <meta name="description" content="I am learning how to create as i learn HTML. ">
    <title>My First Web Page</title>
    <!-- 設定icon -->
    <link rel="icon" href="./images/html5.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Hello World</h1>
    <p>This my first web page.</p>
</body>

</html>
